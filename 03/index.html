<!DOCTYPE html>
<title>Vue.jsのコンポーネント</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<ul id="fruits-list">
  <fruits-list-title></fruits-list-title>
</ul>

<script>
Vue.component('fruits-list-title', {
  template: '<h1>フルーツ一覧</h1>',
  data: function() {
    return {contents: 'bar'}
  }
})

new Vue({ 
  el: '#fruits-list'
})
</script>
